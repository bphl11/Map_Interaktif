<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>WebGIS PBPH & Kawasan Hutan</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>

<!-- SELECT2 CSS -->
<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet"/>

<style>
body { margin:0; font-family: Arial, sans-serif; }
#map { height:100vh; }

.filter-box {
    position:absolute;
    top:10px;
    left:60px;
    background:white;
    padding:10px;
    border-radius:8px;
    box-shadow:0 2px 6px rgba(0,0,0,0.3);
    z-index:1000;
    width:260px;
}

.legend {
    background:white;
    padding:10px;
    border-radius:8px;
    box-shadow:0 2px 6px rgba(0,0,0,0.3);
    line-height:18px;
    font-size:13px;
}

.legend i {
    width:15px;
    height:15px;
    float:left;
    margin-right:6px;
    opacity:0.7;
}
</style>
</head>
<body>

<div id="map"></div>

<div class="filter-box">
<b>Filter</b><br><br>

<label>Kategori Kawasan</label>
<select id="filterF2025" multiple style="width:100%"></select>

<br><br>

<label>Nama PBPBH</label>
<select id="filterNama" multiple style="width:100%"></select>

</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<!-- JQUERY WAJIB -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- SELECT2 JS -->
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

<script>

// =======================
// BASEMAP
// =======================

var map = L.map('map').setView([-3.3,114.6],7);

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{
    attribution:'&copy; OpenStreetMap contributors'
}).addTo(map);

var selectedLayer = null;

// =======================
// STYLE
// =======================

function stylePBPH(){
    return {
        color:"#ff6600",
        weight:2,
        fillColor:"#ff9800",
        fillOpacity:0.5
    };
}

function styleKawasan(feature){
   var warna = {
        "HL":"#02AD00",
        "HP":"#FFFF00",
        "HPT":"#8AF200",
        "HPK":"#FF5EFF"
    };

    return {
        color:"#2e7d32",
        weight:1,
        fillColor:warna[feature.properties?.F2025] || "#999",
        fillOpacity:0.6
    };
}

// =======================
// HIGHLIGHT
// =======================

function highlightFeature(layer){

    if(selectedLayer){
        selectedLayer.setStyle(selectedLayer.originalStyle);
    }

    layer.originalStyle = {...layer.options};

    layer.setStyle({
        weight:4,
        color:"#000000"
    });

    selectedLayer = layer;

    map.flyToBounds(layer.getBounds(),{
        padding:[40,40],
        duration:0.8
    });
}

// =======================
// PBPH LAYER
// =======================

var pbphLayer = L.geoJSON(null,{
    style:stylePBPH,
    onEachFeature:function(feature,layer){

        layer.bindPopup(
            "<b>"+(feature.properties?.NAMOBJ || "-")+"</b>"
        );

        layer.on("click",function(){
            highlightFeature(layer);
        });
    }
}).addTo(map);

fetch("./pbph.geojson")
.then(res=>res.json())
.then(data=>{
    pbphLayer.addData(data);
    loadNamaOptions(); // isi filter nama setelah data masuk
});

// =======================
// KAWASAN LAYER
// =======================

var kawasanLayer = L.geoJSON(null,{
    style:styleKawasan,
    onEachFeature:function(feature,layer){
        layer.on("click",function(){
            highlightFeature(layer);
        });
    }
}).addTo(map);

fetch("./Kawasanhutan.geojson")
.then(res=>res.json())
.then(data=>{
    kawasanLayer.addData(data);
    loadKategoriOptions(); // isi kategori setelah data masuk
});

// =======================
// AKTIFKAN SELECT2
// =======================

$('#filterF2025').select2({
    placeholder:"Pilih Kategori"
});

$('#filterNama').select2({
    placeholder:"Pilih Nama PBPBH"
});

// =======================
// LOAD OPTION DINAMIS
// =======================

function loadKategoriOptions(){
    let set = new Set();
    kawasanLayer.eachLayer(function(layer){
        set.add(layer.feature.properties?.F2025);
    });
    set.forEach(val=>{
        $('#filterF2025').append(`<option value="${val}">${val}</option>`);
    });
}

function loadNamaOptions(){
    let set = new Set();
    pbphLayer.eachLayer(function(layer){
        set.add(layer.feature.properties?.NAMOBJ);
    });
    set.forEach(val=>{
        $('#filterNama').append(`<option value="${val}">${val}</option>`);
    });
}

// =======================
// FILTER FUNCTION
// =======================

function applyFilter(){

    var selectedKategori = $('#filterF2025').val();
    var selectedNama = $('#filterNama').val();

    kawasanLayer.eachLayer(function(layer){
        var kategori = layer.feature.properties?.F2025;
        var show = !selectedKategori || selectedKategori.length===0 || selectedKategori.includes(kategori);

        if(show){
            layer.addTo(map);
        } else {
            map.removeLayer(layer);
        }
    });

    pbphLayer.eachLayer(function(layer){
        var nama = layer.feature.properties?.NAMOBJ;
        var show = !selectedNama || selectedNama.length===0 || selectedNama.includes(nama);

        if(show){
            layer.addTo(map);
        } else {
            map.removeLayer(layer);
        }
    });
}

$('#filterF2025').on('change', applyFilter);
$('#filterNama').on('change', applyFilter);

</script>
</body>
</html>
