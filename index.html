<script>

// =======================
// BASEMAP
// =======================

var map = L.map('map').setView([-3.3,114.6],7);

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{
    attribution:'&copy; OpenStreetMap contributors'
}).addTo(map);

// Untuk menyimpan layer yang sedang aktif
var selectedLayer = null;

// =======================
// STYLE FUNCTIONS
// =======================

function stylePBPH(){
    return {
        color:"#ff6600",
        weight:2,
        fillColor:"#ff9800",
        fillOpacity:0.5
    };
}

function styleKawasan(feature){

    var kategori = feature.properties.F2025;

    var warna = {
        "HL":"#1b5e20",
        "HP":"#43a047",
        "HPT":"#8bc34a",
        "HPK":"#cddc39"
    };

    return {
        color:"#2e7d32",
        weight:1,
        fillColor:warna[kategori] || "#999",
        fillOpacity:0.6
    };
}

// =======================
// FUNCTION HIGHLIGHT
// =======================

function highlightFeature(layer){

    // Reset layer sebelumnya
    if(selectedLayer){
        if(selectedLayer.defaultStyle){
            selectedLayer.setStyle(selectedLayer.defaultStyle);
        }
    }

    // Simpan style asli
    layer.defaultStyle = {
        color: layer.options.color,
        weight: layer.options.weight
    };

    // Set highlight
    layer.setStyle({
        weight:4,
        color:"#000000"
    });

    selectedLayer = layer;

    // Zoom halus
    map.fitBounds(layer.getBounds(),{
        padding:[40,40],
        duration:0.8
    });
}

// =======================
// LAYER PBPH
// =======================

var pbphLayer = L.geoJSON(null,{
    style:stylePBPH,
    onEachFeature:function(feature,layer){

        layer.bindPopup(
            "<b>"+feature.properties.NAMOBJ+"</b><br>"+
            "Status: "+feature.properties.STAT_IZIN+"<br>"+
            "Jenis: "+feature.properties.JENIS+"<br>"+
            "Luas: "+Number(feature.properties.LUAS).toLocaleString()+" Ha"
        );

        layer.on("click",function(){
            highlightFeature(layer);
        });

    }
}).addTo(map);

fetch("pbph.geojson")
.then(res=>res.json())
.then(data=>{
    pbphLayer.addData(data);
});

// =======================
// LAYER KAWASAN HUTAN
// =======================

var kawasanLayer = L.geoJSON(null,{
    style:styleKawasan,
    onEachFeature:function(feature,layer){

        layer.bindPopup(
            "<b>Kawasan Hutan</b><br>"+
            "Kabupaten: "+(feature.properties.KABUPATEN || "-")+"<br>"+
            "Luas: "+Number(feature.properties.LUAS).toLocaleString()+" Ha"
        );

        layer.on("click",function(){
            highlightFeature(layer);
        });

    }
}).addTo(map);

fetch("Kawasanhutan.geojson")
.then(res=>res.json())
.then(data=>{
    kawasanLayer.addData(data);
});

// =======================
// FILTER
// =======================

document.getElementById("filterF2025").addEventListener("change",function(){

    var value = this.value;

    kawasanLayer.eachLayer(function(layer){

        var kategori = layer.feature.properties.F2025;

        if(value==="ALL"){
            kawasanLayer.resetStyle(layer);
            layer.addTo(map);
        }
        else if(kategori===value){
            kawasanLayer.resetStyle(layer);
            layer.addTo(map);
        }
        else{
            map.removeLayer(layer);
        }

    });

});

// =======================
// LEGEND
// =======================

var legend = L.control({position:"bottomright"});

legend.onAdd = function(){

    var div = L.DomUtil.create("div","legend");

    div.innerHTML = "<b>Kawasan Hutan</b><br>"+
        '<i style="background:#1b5e20"></i>HL<br>'+
        '<i style="background:#43a047"></i>HP<br>'+
        '<i style="background:#8bc34a"></i>HPT<br>'+
        '<i style="background:#cddc39"></i>HPK<br><br>'+
        "<b>PBPH</b><br>"+
        '<i style="background:#ff9800"></i>Area PBPH';

    return div;
};

legend.addTo(map);

</script>
